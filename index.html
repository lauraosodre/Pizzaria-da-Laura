<!DOCTYPE html>
<html lang="en">

<head>
    <title> Pizzaria da Laura </title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            text-align: center;
            flex-direction: column;
            background-color: rgb(0, 0, 0, 0.7);
            padding: 20px;
        }

        footer {
            background-color: rgb(0, 0, 0, 0.7);
            padding: 10px;
            margin: 0;
        }

        img {
            margin: 0;
        }

        ul,
        li {
            display: inline;
            list-style: none;
            padding-right: 15px;
            padding-top: 10px;
        }

        a {
            color: black;
            text-decoration: none;
            padding: 10px;
            font-size: 24px;
        }

        a:hover {
        color: white;
        background-color: rgb(17, 44, 2);
        border-radius: 20px;
        }

        h1 {
            font-size: 40px;
            margin-left: 30px;
        }

        #logo {
            display: flex;
            align-items: center;
        }
        #menu{
            margin-top: 10px;
            background-color: gold;
            padding: 10px;
        }
    </style>
</head>

<body style="background-color: rgb(45, 124, 3); color: gold;">
    <header>
        <div id="logo">
            <img src="logo.jpg" width="70px">
            <h1> Pizzaria da Laura </h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href=" "> Cardápio </a></li>
                <li><a href=""> Montar pizzas </a></li>
                <li><a href=""> Sobre </a></li>
                <li><a href=""> Promoções </a></li>
            </ul>
        </div>
    </header>
    <main>
        <img src="Pizza.jpg" height="480px" width="100%">
    </main>
    <footer>
        <h3> Pizzaria do Laura </h3>
        <h4> Desenvolvido por Laura Sodré - 2025 </h4>

    </footer>
</body>

</html>
